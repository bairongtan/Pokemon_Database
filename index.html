<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper" >
        <header class="header">
            <h1>Website Breaches Database</h1>
        </header>
        <div class="container">
            <div class="left_section box">
                <h3>Filter Data by Year</h3>
                <div>
                    <img src="databreach.jpeg" class="image"/>
                </div>
                <div>
                    <label for="">Website Breach Data</label>
                    <button class="data_load button1" >Load Data</button>
                </div>
                <div>
                    <label for="year">Select a year</label>
                    <select id="year">
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                        <option value="2015">2015</option>
                    </select>

                </div>
                <div>
                    <button class="filterData button2">Filter Data</button>
                    <button class="data_clear button3">Clear Data</button>
                </div>
            </div>
            <div class="right_section box">
                <div class="chart_container">
                    <canvas id="myChart"></canvas>
                </div>
                <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
